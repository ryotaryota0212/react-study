<!DOCTYPE html>
<html>
    <head>
        <title>TODOアプリ</title>
        <meta charset="UTF-8" />
    </head>

    <body>
        <div>
            <input type="text" name="" id="" placeholder="TODOを入力" />
            <button>追加</button>
        </div>
        <div>
            <p>未完了のTODO</p>
            <ul>
                <li>TODOです</li>
                <button>完了</button>
                <button>削除</button>
            </ul>
        </div>
        <div>
            <p>完了したTODO</p>
            <ul>
                <li>TODOでした</li>
                <button>戻す</button>
            </ul>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
